file:
    type: str
    required: true
    default: /default/path/to/file.yaml
    bootstrap: true
    env_name: MY_APP_CONFIG_FILE
    cli_short_name: f
    previous_defaults: ./file.yaml
    description: Description of file here
    long_description: Long description goes here.

web_port:
    type: int
    required: true
    default: 3000
    previous_names:
    - web.port
    cli_short_name: p
    previous_defaults:
    - 1234
    - 2345
    description: Description of web_port here
    long_description: Long description goes here.

emoji:
    type: str
    required: true
    default: üêç
    previous_defaults:
    - üí©
    description: Description of emoji here
    long_description: Long description goes here.

ssl:
    type: dict
    required: true
    items:
        private_key:
            type: str
            required: true
            default: /etc/certs/private.key
            previous_names:
            - web.key
            description: Description of ssl.private_key here
            long_description: Long description goes here.
        public_key:
            type: str
            required: true
            default: /etc/certs/public.crt
            previous_names:
            - web.crt
            description: Description of ssl.public_key here
            long_description: Long description goes here.

database:
    type: dict
    required: true
    items:
        name:
            type: str
            required: true
            default: myapp
            previous_names:
            - db_name
            previous_defaults:
            - test
            description: Description of database.name here
            long_description: Long description goes here.
        host:
            type: str
            required: true
            default: localhost
            previous_names:
            - db_host
            description: Description of database.host here
            long_description: Long description goes here.
        port:
            type: int
            required: true
            default: 3306
            previous_names:
            - db_port
            description: Description of database.port here
            long_description: Long description goes here.
        verbose:
            type: bool
            required: true
            default: false
            previous_defaults:
            - true
            description: Description of database.verbose here
            long_description: Long description goes here.
